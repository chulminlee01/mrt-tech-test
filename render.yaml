services:
  - type: web
    name: mrt-tech-test
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Primary LLM API Key - NVIDIA (Recommended)
      - key: NVIDIA_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: meta/llama-3.1-8b-instruct
      - key: NVIDIA_BASE_URL
        value: https://integrate.api.nvidia.com/v1
      - key: DEEPSEEK_THINKING
        value: false
      # Optional: Additional LLM providers (fallback)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      # Optional: Google Search API
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      # Temperature setting
      - key: OPENAI_TEMPERATURE
        value: 0.7

