services:
  - type: web
    name: mrt-tech-test
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # LLM API Keys (choose at least one)
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: NVIDIA_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      # Optional: Google Search API
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      # Optional: OpenRouter attribution
      - key: OPENROUTER_SITE_URL
        value: https://myrealtrip.com
      - key: OPENROUTER_APP_NAME
        value: MRT Tech Test Generator
      # Temperature setting
      - key: OPENAI_TEMPERATURE
        value: 0.7

