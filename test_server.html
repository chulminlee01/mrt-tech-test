<!DOCTYPE html>
<html>
<head>
  <title>Test Server Connection</title>
  <style>
    body { font-family: monospace; padding: 2rem; max-width: 800px; margin: 0 auto; }
    .test { margin: 1rem 0; padding: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .success { background: #d1fae5; border-color: #10b981; }
    .error { background: #fee2e2; border-color: #ef4444; }
    button { padding: 0.5rem 1rem; background: #059669; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #047857; }
    pre { background: #f3f4f6; padding: 0.5rem; border-radius: 4px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>üß™ Server Connection Test</h1>
  
  <div id="results"></div>
  
  <button onclick="runTests()">Run Tests</button>
  
  <script>
    async function runTests() {
      const results = document.getElementById('results');
      results.innerHTML = '<p>Running tests...</p>';
      
      let html = '';
      
      // Test 1: Check if server is running
      html += '<div class="test">';
      html += '<h3>Test 1: Server Running</h3>';
      try {
        const res = await fetch('/');
        if (res.ok) {
          html += '<div class="success">‚úÖ Server is running on port 8080</div>';
        } else {
          html += '<div class="error">‚ùå Server returned error: ' + res.status + '</div>';
        }
      } catch (e) {
        html += '<div class="error">‚ùå Cannot connect to server: ' + e.message + '</div>';
        html += '<p>Make sure server is running: <code>./start_webapp.sh</code></p>';
      }
      html += '</div>';
      
      // Test 2: Check /api/agents
      html += '<div class="test">';
      html += '<h3>Test 2: API Agents Endpoint</h3>';
      try {
        const res = await fetch('/api/agents');
        const data = await res.json();
        if (data.success && data.agents) {
          html += '<div class="success">‚úÖ /api/agents working (' + data.agents.length + ' agents)</div>';
          html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        } else {
          html += '<div class="error">‚ùå Unexpected response</div>';
        }
      } catch (e) {
        html += '<div class="error">‚ùå Error: ' + e.message + '</div>';
      }
      html += '</div>';
      
      // Test 3: Test /api/generate
      html += '<div class="test">';
      html += '<h3>Test 3: Generate Endpoint</h3>';
      try {
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            job_role: 'Test Developer',
            job_level: 'Junior',
            language: 'Korean'
          })
        });
        const data = await res.json();
        if (data.success) {
          html += '<div class="success">‚úÖ /api/generate working</div>';
          html += '<p>Job ID: <code>' + data.job_id + '</code></p>';
          html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
          
          // Check status
          setTimeout(async () => {
            const statusRes = await fetch('/api/status/' + data.job_id);
            const statusData = await statusRes.json();
            if (statusData.success) {
              document.getElementById('statusCheck').innerHTML = 
                '<div class="success">‚úÖ Status endpoint working</div>' +
                '<pre>' + JSON.stringify(statusData, null, 2) + '</pre>';
            }
          }, 1000);
          
          html += '<div id="statusCheck"><p>Checking status in 1 second...</p></div>';
        } else {
          html += '<div class="error">‚ùå Generation failed: ' + data.error + '</div>';
        }
      } catch (e) {
        html += '<div class="error">‚ùå Error: ' + e.message + '</div>';
        html += '<p>Check server console for errors</p>';
      }
      html += '</div>';
      
      results.innerHTML = html;
    }
    
    // Auto-run tests on load
    window.onload = runTests;
  </script>
</body>
</html>
